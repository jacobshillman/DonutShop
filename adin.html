<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Shop.css">
<script type="text/javascript">
        var javaTime = {
             shopName: "Java Time",
             leastCust: 2,
             mostCust: 12,
             avgCups: 1,
             hoursOpen: 10,
         }

        var kaffeign = {
             shopName: "Kaffeign",
             leastCust: 3,
             mostCust: 15,
             avgCups: 2,
             hoursOpen: 12,
         }

        var konaBona = {
             shopName: "Kona Bona",
             leastCust: 10,
             mostCust: 25,
             avgCups: 1,
             hoursOpen: 24,
         }

        var muddyWater = {
             shopName: "Muddy Water",
             leastCust: 20,
             mostCust: 45,
             avgCups: 2,
             hoursOpen: 24,
         }

        var morningFuel = {
             shopName: "Morning Fuel",
             leastCust: 5,
             mostCust: 18,
             avgCups: 3,
             hoursOpen: 15,
        }

var shops = new Array();
shops.push(javaTime);
shops.push(kaffeign);
shops.push(konaBona);
shops.push(muddyWater);
shops.push(morningFuel);
</script>
</head>
<body>
   <h1>Coffee Shop Statistics</h1>
        <table>
             <tr>
                 <th>Name</th>
                 <th>Least Customers</th>
                 <th>Most Customers</th>
                 <th>Avg. Cups/Customer</th>
                 <th>Hours Open</th>
             </tr>
             <script type="text/javascript">
                      for (var index = 0; index < shops.length; index++) {
                       document.write("<tr>");
                       document.write("<td>" + shops[index].shopName + "</td>");
                       document.write("<td>" + shops[index].leastCust + "</td>");
                       document.write("<td>" + shops[index].mostCust + "</td>");
                       document.write("<td>" + shops[index].avgCups + "</td>");
                       document.write("<td>" + shops[index].hoursOpen + "</td>");
                       document.write("</tr>");
              }
             </script>
        </table>

</body>
</html>
